<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>CRUD Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--BARRA DE NAVEGACION-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid container">
    <a class="navbar-brand" href="#">
      <strong>LOGO</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--ENLACES DEL MENU-->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/views/clientes/}">Clientes</a>
        </li>
      </ul>
      </li>
      </ul>
    </div>
  </div>
</nav>

</header>

<div class="container">
  <p th:if="${error != null}" th:text="${error}" class="alert alert-warning" role="alert"> </p>
  <p th:if="${message != null}" th:text="${message}" class="alert alert-warning" role="alert"> </p>
  <a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
     th:text="'Nuevo Cliente'" title="Crear Nuevo Registro">
  </a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Parking</th>
      <th scope="col">Rooms</th>
      <th scope="col">Wc</th>
      <th scope="col">Created</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="pr:${properties}">
      <th scope="row" th:text="${pr.id}"></th>
      <td th:text="${pr.title}"></td>
      <td th:text="${pr.description}"></td>
      <td th:text="${pr.price}"></td>
      <td th:text="${pr.parking}"></td>
      <td th:text="${pr.room}"></td>
      <td th:text="${pr.wc}"></td>
      <td th:text="${pr.created}"></td>
      <td><a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/{id}/(id=${pr.id})}"
             th:text="'Editar'" title="Editar Registro">
      </a></td>
      <td><a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/{id}/(id=${pr.id})}"
             th:text="'Eliminar'" title="Eliminar Registro"
             onclick="return confirm('Estas seguro de eliminar el registro?');">
      </a></td>

    </tr>
    </tbody>
  </table>
</div>



</body>
</html>
