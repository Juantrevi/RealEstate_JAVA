<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Anuncio</title>
</head>
<body>
<header class="header">
    <div class="contenedor contenido-header">
        <div class="barra">
            <a href="/">
                <img th:src="@{/img/logo.svg}" alt="Logotipo de Bienes raices">
            </a>
            <div class="mobile-menu">
                <img th:src="@{/img/barras.svg}" alt="icono menu responsive">
            </div>

            <div class="derecha">
                <img class="dark-mode-boton" th:src="@{/img/dark-mode.svg}" alt="Dark mode">
                <nav class="navegacion">
                    <a th:href="@{/nosotros.html}">About Us</a>
                    <a href="anuncios.html">Advertisements</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contact</a>
                </nav>
            </div>

        </div>
    </div>
</header>



<!--CONTENIDO-->
<br><br><br><br><br>

<div class="container">
    <p th:if="${error != null}" th:text="${error}" class="alert alert-warning" role="alert"> </p>
    <p th:if="${message != null}" th:text="${message}" class="alert alert-warning" role="alert"> </p>
    <div class="card bg-light">
        <div class="card-header bg-light" th:text="${title}"></div>
        <div class="card-body">



            <form th:action="@{/views/admin/save}" th:object="${property}" method="POST">
                <div class="form-group row">
                    <input type="hidden" th:field="*{id}">
                    <label class="col-md-2" for="room">Title</label>
                    <input type="text" th:field="*{title}" th:value="${property.title}" class="form-control form-control-sm col-md-6" id="title" placeholder="Title">
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="description">Description:</label>
                    <input type="text" th:field="*{description}" th:value="${property.description}" class="form-control form-control-sm col-md-6" id="description" placeholder="Property Description">
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="price">Price:</label>
                    <input type="number" th:field="*{price}" th:value="${property.price}" class="form-control form-control-sm col-md-6" id="price" placeholder="Price">
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="parking">Parking:</label>
                    <input type="number" th:field="*{parking}" th:value="${property.parking}" class="form-control form-control-sm col-md-6" id="parking" placeholder="Parking Slots">
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="room">Rooms</label>
                    <input type="number" th:field="*{room}" th:value="${property.room}" class="form-control form-control-sm col-md-6" id="room" placeholder="Rooms">
                </div>
                <div class="form-group row">
                    <label class="col-md-2" for="room">Wc</label>
                    <input type="number" th:field="*{wc}" th:value="${property.wc}" class="form-control form-control-sm col-md-6" id="wc" placeholder="Wc">
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!--PIE DE PAGINA-->

<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

    <div class="container">
        <p>Copyright JavaJuan &copy; -2021</p>
    </div>
    <script th:src="@{/js/bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</footer>

</body>
</html>
